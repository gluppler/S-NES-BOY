MEMORY {
    ROM0: start=$0000, size=$4000, fill=true, fillval=$00;
    ROMX: start=$4000, size=$4000, fill=true, fillval=$00;
    VRAM: start=$8000, size=$2000;
    SRAM: start=$A000, size=$2000;
    WRAM0: start=$C000, size=$1000;
    WRAMX: start=$D000, size=$1000;
    OAM: start=$FE00, size=$00A0;
    HRAM: start=$FF80, size=$007F;
}

SEGMENTS {
    HEADER: load=ROM0, start=$0100, type=ro;
    CODE: load=ROM0, start=$0150, type=ro;
    ROMX: load=ROMX, type=ro, optional=yes;
    VRAM: load=VRAM, type=ro, optional=yes;
    SRAM: load=SRAM, type=rw, optional=yes;
    WRAM0: load=WRAM0, type=rw, optional=yes;
    WRAMX: load=WRAMX, type=rw, optional=yes;
    OAM: load=OAM, type=rw, optional=yes;
    HRAM: load=HRAM, type=rw, optional=yes;
}
